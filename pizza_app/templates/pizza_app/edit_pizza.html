{% extends 'pizza_app/base.html' %}

{% block title %}Login{% endblock %}

{%block content %}
<div class="accounts_text">
  <h1>Account details</h1>
</div>
<div class="transactions-text">
  <h1>Transactions</h1>
</div>

<a href="{% url 'pizza_app:employee_page' %}">Home</a>
<hr />
<form method="POST">
  {% csrf_token %}
  <input type="hidden" name="pizza_id" value="{{pizza.pizza_id}}" />
  <input type="hidden" name="pizza_price" value="{{pizza.price}}" />
  <input type="hidden" name="pizza_name" value="{{pizza.name}}" />

  <h2>Pizza name: {{ pizza.name }}
    <br> Pizza Description: {{ pizza.text }}
    <br> Price: {{ pizza.price }} kr.
  </h2>
</form>



</body>

</html>
{% endblock %}
